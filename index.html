<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
        
   
       <div class = 'flex-container'>
           <div class="head">
            <h1>JavaScript DrumKit</h1>
            <h2>press keys or click to play</h2>
           </div>
        <div class="keys" >
        <button   id = "keyA" data-key="65">
               <div id = "box-sound">clap</div>
               <div id = "letter">A</div>
        </button>


        <button id = "keyS" data-key="83">
               <div id ="box-sound2">hihat</div>
               <div id ="letter">S</div>
        </button>

        <button id = "keyD" data-key="68">
               <div id = "box-sound3">kick</div>
               <div id = "letter">D</div>
        </button>


        <button id = "keyF" data-key="70" >
               <div id = "box-sound4">openhat</div>
               <div id = "letter">F</div>
        </button>

        <button id = "keyG" data-key="71">
               <div id = "box-sound5">boom</div>
               <div id = "letter">G</div>
        </button>

        <button id = "keyH" data-key="72">
               <div id ="box-sound6">ride</div>
               <div id = "letter">H</div>
        </button>

        <button id = "keyJ" data-key="74">
               <div id = "box-sound7">snare</div>
               <div id = "letter">J</div>
        </button>

        <button id = "keyK" data-key="75">
               <div id ="box-sound8">tom</div>
               <div id ="letter">K</div>
        </button>

        <button id = "keyL" data-key="76" >
               <div id = "box-sound9">tink</div>
               <div id ="letter">L</div>
        </button>
              </div>
        

           <audio data-key="65" src="sounds/clap.wav"></audio>
           <audio data-key="83" src="sounds/hihat.wav"></audio>
           <audio data-key="68" src="sounds/kick.wav"></audio>
           <audio data-key="70" src="sounds/openhat.wav"></audio>
           <audio data-key="71" src="sounds/boom.wav"></audio>
           <audio data-key="72" src="sounds/ride.wav"></audio>
           <audio data-key="74" src="sounds/snare.wav"></audio>
           <audio data-key="75" src="sounds/tom.wav"></audio>
           <audio data-key="76" src="sounds/tink.wav"></audio>


</div>


<script src="app.js"></script>
</body>
</html>
